version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vocab_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vocabulary_db
      MYSQL_USER: vocabuser
      MYSQL_PASSWORD: vocabpass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  vocabapi:
    build: ./api
    container_name: vocab_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://vocabuser:vocabpass123@mysql:3306/vocabulary_db
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  n8n:
    image: n8nio/n8n:latest
    container_name: vocab_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Bangkok
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  mysql_data:
  n8n_data:


networks:
  default:
    driver: bridge
    enable_ipv6: false
